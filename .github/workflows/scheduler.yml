name: Scheduler

# Ensure at-most one scheduler instance is running at any given time.
concurrency: iris-scheduler

on:
  push:
    paths-ignore: ['README.md']
    branches:
      - main
  schedule:
    - cron: '0/15 * * * *'
  workflow_dispatch: # to enable manual trigger via API
    inputs:
      # optional Define inputs to pass custom data to the workflow
      dry_run:
        description: 'Run scheduler in dry run mode'
        required: false
        default: 'false'

jobs:
  main:
    runs-on: ['self-hosted', 'production']
    timeout-minutes: 60
    env:
      REQUESTS_CA_BUNDLE: ''

    steps:
      - name: Enable runner and step debug logging
        run: |
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - uses: dioptra-io/setup-poetry-action@v1

      - name: Decompress prefixes lists
        run: zstd -df prefixes/*.zst

      - name: List installed dependencies
        run: poetry show --verbose

      - name: Python version and packages
        run: |
          python --version
          pip list

      - name: Install libffi-dev
        run: |
          apt-get update
          apt-get install -y libffi-dev

      - name: Install build tools (gcc, make, etc.)
        run: |
          apt-get update
          apt-get install -y build-essential

      - name: Install the scheduler
        run: poetry install --no-interaction --verbose

      - name: Upgrade certifi
        run: |
          poetry run pip install --upgrade certifi

      - name: Check SSL certificates
        run: |
          python -c "import certifi; print(certifi.where())"
          ls -l $(python -c "import certifi; print(certifi.where())")

      - name: Reinstall cffi
        run: |
          poetry run pip uninstall -y cffi
          poetry run pip install cffi

      - name: Run the scheduler
        run: |
          DRY_RUN="${{ github.event.inputs.dry_run }}"
          if [ -z "$DRY_RUN" ]; then
            DRY_RUN="false"
          fi
          if [ "$DRY_RUN" = "true" ]; then
            echo "Running scheduler in dry run mode"
            REQUESTS_CA_BUNDLE='' poetry run iris-scheduler --dry-run
          else
            echo "Running scheduler normally"
            REQUESTS_CA_BUNDLE='' poetry run iris-scheduler
          fi
        env:
          IRIS_BASE_URL: ${{ secrets.IRIS_BASE_URL }}
          IRIS_USERNAME: ${{ secrets.IRIS_USERNAME }}
          IRIS_PASSWORD: ${{ secrets.IRIS_PASSWORD }}

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: MEASUREMENTS.md
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        continue-on-error: true
  
  notify_slack:
    runs-on: ['self-hosted', 'production']  # use your existing runner
    needs: main
    #if: failure()  # only runs if main fails
    steps:
      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\":x: Scheduler workflow failed in repository ${{ github.repository }} on branch ${{ github.ref }}. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
